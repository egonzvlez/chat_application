{% extends 'base.htmL' %} {% block content %}
<form method="post" class="buttons">
    <h3>Enter the chat room</h3>
    <div>
        <label>Name:</label>
        <input 
            type="text" 
            placeholder="What is your name?" 
            name="name" 
            value="{{name}}"
        />
    </div>
    <div class ="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-button">Create a Room </button>
</form>
{% endblock %}
